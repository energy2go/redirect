<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1, p {
            text-align: center;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>QR Code Redirect Page</h1>
        <p id="message">Redirecionando em <span id="countdown">3</span> segundos...</p>
    </div>

    <script>
        const redirectBaseURL = "https://m.energy2go.com.br";

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function redirectToUrl() {
            const qrCode = getQueryParam('token');
            const countdownElement = document.getElementById('countdown');
            let countdown = 3;

            if (qrCode) {
                const redirectURL = `${redirectBaseURL}/qr/${qrCode}`;
                
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = redirectURL;
                    }
                }, 1000);

            } else {
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        document.getElementById('message').innerText = "Nenhum qrCode fornecido. Redirecionando para URL padrÃ£o...";
                        window.location.href = redirectBaseURL;
                    }
                }, 1000);
            }
        }

        redirectToUrl();
    </script>
</body>
</html>
